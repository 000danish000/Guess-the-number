<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Guess the number</h1>
        <div>Try to guess a random number between 1 to 99</div>
        <div class="remainingattempts">You have 3 attempts to guess the right number</div>
        <div class="result"></div>
        <div class="random"></div>
        <input type="number" class="inputnumber">
        <button id="submit" value="Submit" class="button">Check</button>
        <div class="previousguesses"></div>
        <div class="wrongresult"></div>
        <h3 class="endgame"></h3>
        <button id="restartGame" Value="Submit" class="button">Restart Game</button>

    </main>
    <script src="myjs.js"></script>

</body>
